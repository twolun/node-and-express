<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文件上传测试</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>
<body>
    <form class="form-horizontal" 
        enctype="multipart/form-data"
        method="POST" 
        action="/contest/vacation-photo/<%= year %>/<%= month %>}">
        <div class="form-group">
            <label for="fieldName" class="col-sm-2 control-label">Name</label>
            <div class="form-group">
                <input type="text" class="form-control" id="fieldName" name="name">
                
            </div>
        </div>
        <div class="form-group">
            <label for="fieldEmail" class="col-sm-2 control-label">Email</label>
            <div class="form-group">
                <input type="email" class="form-control" id="fieldEmail" name="email" required>
                
            </div>
        </div>
        <div class="form-group">
            <label for="fieldPhoto" class="col-sm-2 control-label">Vacation photo</label>
            <div class="form-group">
                <input type="file" class="form-control" id="fieldPhoto" name="photo" required accept="imgage/*">
                
            </div>
        </div>
        <div class="form-group">
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Submit</button>
                
            </div>
        </div>

    </form>
</body>
</html>
